    <script>
        let cars = [];
        function search(apiUrl = 'https://localhost:7041/api/') {
            fetch(apiUrl+'clans/get/'+document.getElementById('clannamesearch').value).then(response => response.json()).then(data => {
                console.log(data);
                document.getElementById('clanname').innerHTML = data.name;
                document.getElementById('membercount').innerHTML = data.members.length;
                document.getElementById('carcount').innerHTML = data.cars.length;
                document.getElementById('stagecount').innerHTML = data.stages.length;
                document.getElementById('clan-bg').src = data.logo;
                document.getElementById('clan-name-container').style.backgroundImage = `url(${data.background})`;
                document.getElementById('clanmembers-container').innerText = '';
                document.getElementById('clancars-container').innerText = '';
                document.getElementById('clanstages-container').innerText = '';
                let stagetemplate = document.getElementById('clanstagetemplate').cloneNode(true);
                data.members.forEach(member => {
                    createMemberElem(member);
                });
                data.stages.forEach(stagename => {
                    createStageElem(stagename);
                });
                data.cars.forEach(carname => {
                    fetch(apiUrl+'cars/get/'+(carname.replaceAll(' ','_'))).then(responsecar => responsecar.json()).then(cardata => {
                        createCarElem(cardata);
                    });
                });
            });
        }
        function createMemberElem(member) {
            let membertemplate = document.getElementById('clanmembertemplate').cloneNode(true);
            membertemplate.removeAttribute('id');
            [
                ['#membername',member.name],
                ['#memberrank',member.rank],
                ['#memberdescription',member.description]
            ].forEach(prop => membertemplate.querySelector(prop[0]).innerHTML = prop[1]);
            membertemplate.querySelector('#memberlogo').src = `http://multiplayer.needformadness.com/profiles/${member.name}/avatar.png`;
            membertemplate.querySelector('#memberlogo').setAttribute('onerror',`this.onerror=null; this.src = "https://dummyimage.com/200x200/aaa/ffffff.png&text=No+Avatar"`);
            document.getElementById('clanmembers-container').appendChild(membertemplate);
        }
        function createStageElem(stage) {
            console.log(stage);
            let stagetemplate = document.getElementById('clanstagetemplate').cloneNode(true);
            stagetemplate.removeAttribute('id');
            stagetemplate.querySelector('#stagename').innerText = stage;
            document.getElementById('clanstages-container').appendChild(stagetemplate);
        }
        function createCarElem(car) {
            let container = document.getElementById('clancars-container');
            let elem = document.getElementById('clancartemplate').cloneNode(true);
            let carobject = new Car(car.code,car.name);
            let carsize = NUtils.getModelSize(carobject.polys, carobject.scaleX, carobject.scaleY, carobject.scaleZ).actualSize;
            cars.push(carobject);
            elem.removeAttribute('id');
            [
                ['#name',car.name.replaceAll(' ','&nbsp;')],
                ['#publishtype',['Private','Public','Super Public'][car.publishType]],
                ['#polycount',carobject.polys.length],
                ['#vertcount',carobject.polys.map(poly => poly.vertices.length).sum()],
                ['#sizex',NUtils.roundNum(carsize[0],2)],
                ['#sizey',NUtils.roundNum(carsize[1],2)],
                ['#sizez',NUtils.roundNum(carsize[2],2)],
                ['#color1-hex',NUtils.rgbToHex(carobject.color1)],
                ['#color2-hex',NUtils.rgbToHex(carobject.color2)],
                ['#color1-rgb',`c(${carobject.color1.join(',')})`],
                ['#color2-rgb',`c(${carobject.color2.join(',')})`],
                ['#publisher',car.publisher.replaceAll(' ','&nbsp;')],
                ['#addedcount',car.addedBy.length],
                ['#addedbylist',car.addedBy.map(profileName => profileName.replaceAll(' ','&nbsp;')).join(', ')],
            ].forEach(prop => elem.querySelector(prop[0]).innerHTML = prop[1]);
            if(car.clanProperty) {
                elem.querySelector('.card-header').innerHTML += '<span class="badge badge-warning">Clan Car</span>';
            }
            elem.querySelector('#color1-tint').style.color = `rgb(${carobject.color1.join(',')})`;
            elem.querySelector('#color2-tint').style.color = `rgb(${carobject.color2.join(',')})`;
            elem.querySelector('#publishtype').classList.add(['badge-secondary','badge-primary','badge-success'][car.publishType]);
            elem.querySelector('#downloadbtn').addEventListener('click',() => {
                NUtils.saveFile(car.name+'.rad',car.code);
            },false);
            container.appendChild(elem);
            renderIsometric(carobject.polys,elem.querySelector('#canvas'));
        }
    </script>
